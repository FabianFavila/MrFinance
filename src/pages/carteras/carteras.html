<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nueva cartera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveWallet()">
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="cartera.nombre" name="nombre"></ion-input>
    </ion-item>
    
    <ion-label stacked>Color:</ion-label>
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col>
            <button (click)="setColor($event, 'color1')" full ion-button color="color1"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color2')" full ion-button color="color2"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color3')" full ion-button color="color3"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color4')" full ion-button color="color4"></button>
        </ion-col>
      </ion-row>
      <ion-row justify-content-around>
        <ion-col>
            <button (click)="setColor($event, 'color5')" full ion-button color="color5"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color6')" full ion-button color="color6"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color7')" full ion-button color="color7"></button>
        </ion-col>
        <ion-col>
            <button (click)="setColor($event, 'color8')" full ion-button color="color8"></button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button color="secondary" large block type="submit">GUARDAR</button>
  </form>
</ion-content>
