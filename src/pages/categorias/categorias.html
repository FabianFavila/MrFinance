<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()" color="primary">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="ingreso" color="secondary">
      <ion-segment-button value="false">
        Egreso
      </ion-segment-button>
      <ion-segment-button value="true">
        Ingreso
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of getCategories()" (click)="done(category.nombre, category.nombre.toLowerCase().trim())">
      <ion-avatar item-start>
        <img [src]="category.img">
      </ion-avatar>
      <h2>{{category.nombre}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
