<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{cartera?.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateWallet()">
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="cartera.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Balance</ion-label>
      <ion-input type="number" [(ngModel)]="cartera.balance" name="balance"></ion-input>
    </ion-item>

    <div class="colors">
      <ion-label stacked>Color:</ion-label>
      <ion-grid>
        <ion-row justify-content-around>
          <ion-col>
            <button (click)="setColor($event, '#DF2C2C')" full ion-button color="color1"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#EFC75E')" full ion-button color="color2"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#3D6DEB')" full ion-button color="color3"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#8BC34A')" full ion-button color="color4"></button>
          </ion-col>
        </ion-row>
        <ion-row justify-content-around>
          <ion-col>
            <button (click)="setColor($event, '#F7B4B4')" full ion-button color="color5"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#868686')" full ion-button color="color6"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#D07C40')" full ion-button color="color7"></button>
          </ion-col>
          <ion-col>
            <button (click)="setColor($event, '#00D1C3')" full ion-button color="color8"></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <button ion-button color="secondary" large block type="submit">GUARDAR</button>
    <button (click)="deleteWallet()" margin-top ion-button color="danger" large block>ELIMINAR</button>
  </form>
</ion-content>
