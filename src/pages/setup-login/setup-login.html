<ion-content>
  <div class="header" padding>
    <h2 text-center>Ya estamos por terminar...</h2>
  </div>
  <div class="form">
    <p text-center padding>
      ... solo configura estos ajustes iniciales de la aplicacion para que tu experiencia sea la mejor.
    </p>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input [(ngModel)]="user.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-label stacked>Moneda</ion-label>
      <ion-select [(ngModel)]="user.moneda" interface="popover">
        <ion-option value="MXN">MXN (Peso mexicano)</ion-option>
        <ion-option value="USD">USD (US Dolar)</ion-option>
        <ion-option value="EUR">EUR (Euro)</ion-option>
      </ion-select>
    </ion-item>

    <div padding>
      <ion-label stacked>Tu avatar</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar (click)="setAvatar('boy1')" >
              <img src="assets/imgs/avatars/boy1.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar (click)="setAvatar('boy2')">
              <img src="assets/imgs/avatars/boy2.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar (click)="setAvatar('boy3')">
              <img src="assets/imgs/avatars/boy3.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-avatar (click)="setAvatar('boy4')">
              <img src="assets/imgs/avatars/boy4.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar (click)="setAvatar('miss1')">
              <img src="assets/imgs/avatars/miss1.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar (click)="setAvatar('miss2')">
              <img src="assets/imgs/avatars/miss2.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button margin-top (click)="openIntro()" ion-button color="secondary" block large>COMENZAR</button>
    </div>
  </div>
</ion-content>
