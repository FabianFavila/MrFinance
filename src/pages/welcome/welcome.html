<ion-content scroll="false">
  <div class="header" padding>
    <h2>Bienvenido a Mr. Finance</h2>
  </div>
  <div class="body">
    <img class="logo" src="assets/imgs/logo.png" alt="Mr Finance Logo">
    <div class="buttons" padding>
        <h5 text-center >La mejor aplicación financiera que le ayudará a controlar sus gastos, 
            llevar un registro de ellos y mejorar su cultura financiera a través 
            de un asistente inteligente</h5>
        <button ion-button (click)="signup()" color="primary" block>CREAR CUENTA</button>
        <button ion-button (click)="login()" color="primary" block>INICIAR SESIÓN</button>
    </div>
  </div>
</ion-content>
