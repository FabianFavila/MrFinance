<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalles de la transacci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <div class="amount">
      <h1>{{amount | currency:'MXN':true}}</h1>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          + Ingreso
        </ion-col>
          <ion-toggle formControlName="tipo" checked="false"></ion-toggle>
        <ion-col>
          - Egreso
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input>
      </ion-item>
    </ion-list>

    <button color="secondary" large ion-button type="submit" [disabled]="!form.valid">GUARDAR</button>
  </form>

  
</ion-content>
