<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalles de la transacci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="done()">
    <div class="amount">
      <h1>{{transaccion.cantidad | currency:'MXN':true}}</h1>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          - Egreso
        </ion-col>
          <ion-toggle [(ngModel)]="transaccion.tipo" name="tipo"></ion-toggle>
        <ion-col>
          + Ingreso
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="transaccion.titulo" name="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="transaccion.descripcion" name="descripcion"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Cartera</ion-label>
          <ion-select [(ngModel)]="transaccion.cartera" name="cartera">
            <ion-option [value]="cartera.nombre" *ngFor="let cartera of carteras | async">{{cartera.nombre}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <button ion-button color="secondary" large block type="submit">GUARDAR</button>
  </form>

  
</ion-content>
