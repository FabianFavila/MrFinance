<ion-menu [content]="content" swipeEnabled="false">
    <ion-header>
        <ion-toolbar>
            <ion-title color="primary">Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu side="right" [content]="content" swipeEnabled="false">
    <ion-content>
        <h2>Fabian Solano</h2>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
