<ion-menu [content]="content" swipeEnabled="false">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu side="right" [content]="content" swipeEnabled="false">
    <ion-content padding>
        <img src="../assets/imgs/avatars/boy1.png" alt="Profile photo">
        <h1 style="text-align:center;">Fabian Solano</h1>
        <!-- Float the icon left -->
        <button ion-button icon-left full>
            <ion-icon name="contact"></ion-icon>
            Cambiar mi informacion
        </button>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
